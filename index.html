<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CONTACT</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>MY WEB PAGE</h1>
  </header>
  <div id="main">
    <section id="contact" class="site-width">
      <h1 class="title">CONTACT</h1>
      <p class="alert">＊入力しても実際には送信されません。</p>
      <form>
        <!-- NAME -->
        <div class="form-group">
          <label>名前：＊必須<span class="help-block"></span>
            <input type="text" name="name" class="valid-name">
          </label>
        </div>
        <div class="form-group">
          <label>E-mail：＊必須<span class="help-block"></span>
            <input type="text" name="email" class="valid-email">
          </label>
        </div>
        <div class="form-group">
          <label>TEL：任意<span class="help-block"></span>
            <input type="text" name="phone" class="valid-phone" placeholder="全角・半角混じりでもOK">
          </label>
        </div>
        <div class="form-group">
          <label>お問い合わせ内容：＊必須<span class="help-block"></span>
            <textarea name="comment" class="valid-textarea" cols="100" rows="10"></textarea>
          </label>
        </div>
        <input type="submit" name="submit" value="送信">
      </form>
    </section>
  </div>
  <footer>
    Copyright KOYA Sample Web. All Right Reserved.
  </footer>
  <script src="./jquery-3.5.0.js"></script>
  <script src="./main.js"></script>
</body>
</html>
